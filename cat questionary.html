<script>
    class Cat{
        constructor(petname, age, type, food, sex, comment){
this.petname = petname;
this.age = age;
this.type = type;
this.food = food;
this.sex = sex;
this.comment = comment;
        }
    }
    const button = document.getElementById("btn");
    button.addEventListener("click",getCat);

        function getCat(e) {
        e.preventDefault();
        const petname = document.querySelector("#petname").value;
        const age = document.querySelector("#age").value;
        const type = document.querySelector("select");
        const foodTypes = Array.from(document.querySelectorAll('input[name="food"]:cheked'));
        const food = foodTypes.map((item)=>item.value);
        const sex = document.querySelector('input[name="sex"]:checked').value;
        const comment = document.querySelector('#comment').value;

        }
    const cat1 = new Cat (petname, age, type, food, sex, comment);
    console.log(cat1);
</script>
